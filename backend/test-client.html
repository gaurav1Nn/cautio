<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangOut & Hangman - WebSocket Test Client</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }

        .section h2 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.connected {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
        }

        button.secondary {
            background: #6c757d;
        }

        button.secondary:hover {
            background: #5a6268;
        }

        button.success {
            background: #28a745;
        }

        button.success:hover {
            background: #218838;
        }

        button.danger {
            background: #dc3545;
        }

        button.danger:hover {
            background: #c82333;
        }

        #eventLog {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
        }

        .log-entry.info {
            background: rgba(33, 150, 243, 0.1);
            border-left: 3px solid #2196f3;
        }

        .log-entry.success {
            background: rgba(76, 175, 80, 0.1);
            border-left: 3px solid #4caf50;
        }

        .log-entry.error {
            background: rgba(244, 67, 54, 0.1);
            border-left: 3px solid #f44336;
        }

        .log-entry.socket {
            background: rgba(255, 152, 0, 0.1);
            border-left: 3px solid #ff9800;
        }

        .timestamp {
            color: #888;
            font-size: 11px;
            margin-right: 8px;
        }

        .letter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 8px;
            margin-top: 10px;
        }

        .letter-btn {
            padding: 10px;
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .game-state {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .game-state h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .game-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 14px;
        }

        .info-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
        }

        .info-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .info-value {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéÆ HangOut & Hangman - WebSocket Test Client</h1>
        <p class="subtitle">Test your multiplayer Hangman game backend in real-time</p>

        <div class="grid">
            <!-- Connection Section -->
            <div class="section">
                <h2>
                    üîå Connection
                    <span id="statusBadge" class="status-badge disconnected">Disconnected</span>
                </h2>

                <div class="input-group">
                    <label>Access Token (from login)</label>
                    <input type="text" id="tokenInput" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...">
                </div>

                <button onclick="connectSocket()">Connect</button>
                <button onclick="disconnectSocket()" class="secondary">Disconnect</button>
            </div>

            <!-- Room Section -->
            <div class="section">
                <h2>üè† Room</h2>

                <div class="input-group">
                    <label>Room ID</label>
                    <input type="text" id="roomIdInput" placeholder="197F5C" value="197F5C">
                </div>

                <button onclick="joinRoom()" id="joinRoomBtn" disabled>Join Room</button>
                <button onclick="leaveRoom()" id="leaveRoomBtn" class="secondary" disabled>Leave Room</button>
                <button onclick="startGame()" id="startGameBtn" class="success" disabled>Start Game</button>
            </div>
        </div>

        <!-- Game State -->
        <div class="game-state" id="gameState" style="display: none;">
            <h3>üìä Current Game State</h3>
            <div class="game-info">
                <div class="info-item">
                    <div class="info-label">Game ID</div>
                    <div class="info-value" id="gameId">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Word Master</div>
                    <div class="info-value" id="wordMaster">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Status</div>
                    <div class="info-value" id="gameStatus">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Round</div>
                    <div class="info-value" id="roundInfo">-</div>
                </div>
            </div>
        </div>

        <div class="grid">
            <!-- Game Actions -->
            <div class="section">
                <h2>üéØ Game Actions</h2>

                <div class="input-group">
                    <label>Word (Word Master only)</label>
                    <input type="text" id="wordInput" placeholder="ELEPHANT">
                </div>

                <div class="input-group">
                    <label>Category</label>
                    <select id="categoryInput">
                        <option value="animals">Animals</option>
                        <option value="movies">Movies</option>
                        <option value="technology">Technology</option>
                        <option value="sports">Sports</option>
                        <option value="food">Food</option>
                        <option value="countries">Countries</option>
                    </select>
                </div>

                <button onclick="submitWord()" id="submitWordBtn" disabled>Submit Word</button>

                <div class="input-group" style="margin-top: 20px;">
                    <label>Hint (Word Master only)</label>
                    <input type="text" id="hintInput" placeholder="It has a trunk">
                </div>

                <button onclick="sendHint()" id="sendHintBtn" disabled>Send Hint</button>

                <hr style="margin: 20px 0; border: none; border-top: 2px solid #dee2e6;">

                <div class="input-group">
                    <label>Guess Letter</label>
                </div>

                <div class="letter-grid" id="letterGrid">
                    <!-- Letters will be generated by JS -->
                </div>
            </div>

            <!-- Chat Section -->
            <div class="section">
                <h2>üí¨ Chat</h2>

                <div class="input-group">
                    <label>Message</label>
                    <input type="text" id="chatInput" placeholder="Type a message..."
                        onkeypress="if(event.key==='Enter') sendChat()">
                </div>

                <button onclick="sendChat()" id="sendChatBtn" disabled>Send</button>
            </div>
        </div>

        <!-- Event Log -->
        <div class="section full-width">
            <h2>üì° Event Log</h2>
            <div id="eventLog"></div>
        </div>
    </div>

    <script>
        let socket = null;
        let currentRoomId = null;
        let currentGameId = null;

        // Generate letter buttons
        function generateLetterButtons() {
            const grid = document.getElementById('letterGrid');
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

            alphabet.forEach(letter => {
                const btn = document.createElement('button');
                btn.textContent = letter;
                btn.className = 'letter-btn';
                btn.onclick = () => guessLetter(letter);
                btn.disabled = true;
                btn.id = `letter-${letter}`;
                grid.appendChild(btn);
            });
        }

        // Logging
        function log(message, type = 'info') {
            const logDiv = document.getElementById('eventLog');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<span class="timestamp">${timestamp}</span>${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // Reset letter buttons
        function resetLetterButtons() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            alphabet.forEach(letter => {
                const btn = document.getElementById(`letter-${letter}`);
                if (btn) {
                    btn.disabled = true;
                    btn.style.opacity = '1';
                }
            });
        }

        // Connect to Socket.IO
        function connectSocket() {
            const token = document.getElementById('tokenInput').value.trim();

            if (!token) {
                alert('Please enter an access token');
                return;
            }

            // Clean up existing connection
            if (socket) {
                socket.removeAllListeners();
                socket.disconnect();
            }

            log('Connecting to server...', 'info');

            socket = io('http://localhost:3000', {
                auth: { token },
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000
            });

            // Connection events
            socket.on('connect', () => {
                log(`‚úÖ Connected! Socket ID: ${socket.id}`, 'success');
                document.getElementById('statusBadge').textContent = 'Connected';
                document.getElementById('statusBadge').className = 'status-badge connected';
                document.getElementById('joinRoomBtn').disabled = false;
            });

            socket.on('disconnect', (reason) => {
                log(`‚ùå Disconnected: ${reason}`, 'error');
                document.getElementById('statusBadge').textContent = 'Disconnected';
                document.getElementById('statusBadge').className = 'status-badge disconnected';

                // Reset state
                currentRoomId = null;
                currentGameId = null;
                document.getElementById('gameState').style.display = 'none';
                resetLetterButtons();
                disableAllButtons();
            });

            socket.on('connect_error', (error) => {
                log(`‚ùå Connection error: ${error.message}`, 'error');
            });

            socket.on('reconnect', (attemptNumber) => {
                log(`üîÑ Reconnected after ${attemptNumber} attempts`, 'success');
            });

            socket.on('reconnect_attempt', (attemptNumber) => {
                log(`üîÑ Reconnection attempt ${attemptNumber}...`, 'info');
            });

            socket.on('reconnect_failed', () => {
                log(`‚ùå Reconnection failed`, 'error');
            });

            // Room events
            socket.on('room:joined', (data) => {
                log(`üè† Room joined: ${JSON.stringify(data)}`, 'socket');
                currentRoomId = data.room?.roomId || data.roomId;

                document.getElementById('joinRoomBtn').disabled = true;
                document.getElementById('leaveRoomBtn').disabled = false;
                document.getElementById('startGameBtn').disabled = false;
                document.getElementById('sendChatBtn').disabled = false;
            });

            socket.on('room:left', (data) => {
                log(`üö™ Left room: ${data.roomId}`, 'socket');
                currentRoomId = null;
                currentGameId = null;
                document.getElementById('gameState').style.display = 'none';
                document.getElementById('joinRoomBtn').disabled = false;
                document.getElementById('leaveRoomBtn').disabled = true;
                document.getElementById('startGameBtn').disabled = true;
                document.getElementById('sendChatBtn').disabled = true;
                resetLetterButtons();
            });

            socket.on('room:player-joined', (data) => {
                log(`üë§ Player joined: ${data.player?.username || 'Unknown'}`, 'socket');
            });

            socket.on('room:player-left', (data) => {
                log(`üëã Player left: ${data.username || 'Unknown'}`, 'socket');
            });

            socket.on('room:error', (data) => {
                log(`üè†‚ùå Room error: ${data.message}`, 'error');
            });

            // Game events
            socket.on('game:start', (data) => {
                log(`üéÆ Game started!`, 'socket');
                currentGameId = data.game?.id || data.game?._id;
                updateGameState(data.game);
                enableGameButtons();
            });

            socket.on('game:word-selection', (data) => {
                log(`üìù Word Master selecting word: ${data.wordMaster?.username || 'Unknown'}`, 'socket');
                document.getElementById('submitWordBtn').disabled = false;
            });

            socket.on('game:word-update', (data) => {
                log(`üî§ Word: ${data.maskedWord} | Incorrect: ${data.incorrectGuesses}/${data.maxIncorrectGuesses}`, 'socket');
            });

            socket.on('game:letter-result', (data) => {
                const status = data.correct ? '‚úÖ Correct' : '‚ùå Wrong';
                log(`${status} - Letter: ${data.letter.toUpperCase()}`, data.correct ? 'success' : 'error');

                // Disable guessed letter
                const btn = document.getElementById(`letter-${data.letter.toUpperCase()}`);
                if (btn) btn.disabled = true;
            });

            socket.on('game:turn-change', (data) => {
                log(`‚è≠Ô∏è Turn: ${data.currentPlayer?.username || 'Unknown'}`, 'socket');
            });

            socket.on('game:hint', (data) => {
                log(`üí° Hint: ${data.hint} (${data.hintsRemaining} remaining)`, 'socket');
            });

            socket.on('game:round-end', (data) => {
                log(`üèÅ Round ended! Winner: ${data.winner?.username || 'None'}`, 'success');
                resetLetterButtons();
            });

            socket.on('game:end', (data) => {
                log(`üèÜ Game finished! Winner: ${data.winner?.username || 'Unknown'}`, 'success');
                disableGameButtons();
            });

            socket.on('game:error', (data) => {
                log(`üéÆ‚ùå Game error: ${data.message}`, 'error');
            });

            // Chat events
            socket.on('chat:broadcast', (data) => {
                log(`üí¨ ${data.username || 'Anonymous'}: ${data.message}`, 'info');
            });

            // Error events
            socket.on('error', (data) => {
                log(`‚ùå Error: ${data.message}`, 'error');
            });
        }

        function disconnectSocket() {
            if (socket) {
                socket.removeAllListeners();
                socket.disconnect();
                socket = null;
                log('Disconnected', 'info');

                // Reset state
                currentRoomId = null;
                currentGameId = null;
                document.getElementById('gameState').style.display = 'none';
                resetLetterButtons();
                disableAllButtons();
            }
        }

        // Room actions
        function joinRoom() {
            const roomId = document.getElementById('roomIdInput').value.trim();
            if (!roomId) {
                alert('Please enter a room ID');
                return;
            }

            const btn = document.getElementById('joinRoomBtn');
            btn.disabled = true;
            btn.textContent = 'Joining...';

            socket.emit('room:join', { roomId });
            log(`Joining room: ${roomId}`, 'info');

            // Re-enable after timeout if no response
            setTimeout(() => {
                if (!currentRoomId) {
                    btn.disabled = false;
                    btn.textContent = 'Join Room';
                }
            }, 5000);
        }

        function leaveRoom() {
            if (currentRoomId) {
                socket.emit('room:leave', { roomId: currentRoomId });
                log(`Leaving room: ${currentRoomId}`, 'info');
            }
        }

        function startGame() {
            if (currentRoomId) {
                const btn = document.getElementById('startGameBtn');
                btn.disabled = true;
                btn.textContent = 'Starting...';

                socket.emit('game:start', { roomId: currentRoomId });
                log(`Starting game in room: ${currentRoomId}`, 'info');

                setTimeout(() => {
                    if (btn.textContent === 'Starting...') {
                        btn.disabled = false;
                        btn.textContent = 'Start Game';
                    }
                }, 5000);
            }
        }

        // Game actions
        function submitWord() {
            const word = document.getElementById('wordInput').value.trim().toUpperCase();
            const category = document.getElementById('categoryInput').value;

            // Validation
            if (!word) {
                alert('Please enter a word');
                return;
            }

            if (!/^[A-Z]+$/.test(word)) {
                alert('Word must contain only letters (A-Z)');
                return;
            }

            if (word.length < 3) {
                alert('Word must be at least 3 characters');
                return;
            }

            if (!currentGameId) {
                alert('No active game');
                return;
            }

            // Disable button
            const btn = document.getElementById('submitWordBtn');
            btn.disabled = true;
            btn.textContent = 'Submitting...';

            // Use HTTP API for word submission
            const token = document.getElementById('tokenInput').value.trim();

            fetch(`http://localhost:3000/api/games/${currentGameId}/word`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ word, category })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        log(`‚úÖ Word submitted: ${word} (${category})`, 'success');
                        btn.textContent = 'Submit Word';
                        document.getElementById('wordInput').value = '';
                        enableLetterButtons();
                    } else {
                        log(`‚ùå Failed to submit word: ${data.message}`, 'error');
                        btn.disabled = false;
                        btn.textContent = 'Submit Word';
                    }
                })
                .catch(err => {
                    log(`‚ùå Error submitting word: ${err.message}`, 'error');
                    btn.disabled = false;
                    btn.textContent = 'Submit Word';
                });
        }

        function guessLetter(letter) {
            if (currentRoomId) {
                socket.emit('game:guess', { roomId: currentRoomId, letter: letter.toLowerCase() });
                log(`Guessing letter: ${letter}`, 'info');
            }
        }

        function sendHint() {
            const hint = document.getElementById('hintInput').value.trim();

            if (!hint) {
                alert('Please enter a hint');
                return;
            }

            if (currentRoomId) {
                socket.emit('game:send-hint', { roomId: currentRoomId, hint });
                log(`Sending hint: ${hint}`, 'info');
                document.getElementById('hintInput').value = '';
            }
        }

        // Chat
        function sendChat() {
            const message = document.getElementById('chatInput').value.trim();

            if (!message) return;

            if (currentRoomId) {
                socket.emit('chat:message', { roomId: currentRoomId, message });
                document.getElementById('chatInput').value = '';
            }
        }

        // UI helpers
        function updateGameState(game) {
            document.getElementById('gameState').style.display = 'block';
            document.getElementById('gameId').textContent = game.id;
            document.getElementById('wordMaster').textContent = game.wordMaster?.username || '-';
            document.getElementById('gameStatus').textContent = game.status;
            document.getElementById('roundInfo').textContent = `${game.currentRound}/${game.totalRounds}`;
        }

        function enableGameButtons() {
            document.getElementById('sendHintBtn').disabled = false;
        }

        function disableGameButtons() {
            document.getElementById('submitWordBtn').disabled = true;
            document.getElementById('sendHintBtn').disabled = true;
            disableLetterButtons();
        }

        function enableLetterButtons() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            alphabet.forEach(letter => {
                const btn = document.getElementById(`letter-${letter}`);
                if (btn) btn.disabled = false;
            });
        }

        function disableLetterButtons() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            alphabet.forEach(letter => {
                const btn = document.getElementById(`letter-${letter}`);
                if (btn) btn.disabled = true;
            });
        }

        function disableAllButtons() {
            document.getElementById('joinRoomBtn').disabled = true;
            document.getElementById('leaveRoomBtn').disabled = true;
            document.getElementById('startGameBtn').disabled = true;
            document.getElementById('sendChatBtn').disabled = true;
            disableGameButtons();
        }

        // Initialize
        generateLetterButtons();
        log('‚ú® Test client ready! Enter your token and click Connect.', 'info');
    </script>
</body>

</html>
